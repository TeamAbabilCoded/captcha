<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Captcha Pop-up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="overlay" id="overlay">
    <div class="modal-border">
      <div class="captcha-popup">
        <h3>🛡️ Selesaikan Captcha</h3>
        <form id="captchaForm">
          <p>Masukkan karakter berikut:</p>
          <canvas id="captchaCanvas" width="240" height="60"></canvas>
          <p id="countdown" class="countdown-text">
            <span class="hourglass">⏳</span> Waktu tersisa: <span id="timer">30</span> detik
          </p>
          <input type="text" id="captchaInput" required placeholder="Tulis di sini..." />
          <button type="submit">Kirim</button>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
